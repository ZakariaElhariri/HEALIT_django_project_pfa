<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - HealIt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 600px;
            text-align: center;
        }

        h1, h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            margin-top: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        <p><a href="{% url 'reserve' %}">Make a Reservation</a> | <a href="{% url 'logout' %}">Logout</a></p>
        <h2>Your Reservations</h2>
        <ul>
            {% for reservation in reservations %}
            <li>{{ reservation.date }} - {{ reservation.note }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
